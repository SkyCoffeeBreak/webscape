<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found - WebscapeRPG</title>
  <style>
    body {
      background-color: #2c2c2c;
      font-family: 'Verdana', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: linear-gradient(135deg, #4a3c28 0%, #6b5839 50%, #4a3c28 100%);
      padding: 40px;
      border: 3px solid #8b6f47;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      max-width: 600px;
    }
    h1 {
      color: #ffd700;
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background: #8b6f47;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #a67c52;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for has vanished into the wilderness.</p>
    <p>Perhaps a monster defeated it, or it's hidden in a dungeon somewhere.</p>
    <a href="/" class="btn">Return to Homepage</a>
  </div>
</body>
</html>
